<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #56ab2f, #a8e063);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            margin-left: -10px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #56ab2f;
            outline: none;
        }
        button {
            background-color: #FF0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        #result {
            margin-top: 20px;
        }
        #result p {
            background: #56ab2f;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #result a {
            color: #fff;
            text-decoration: none;
        }
        .thumbnail {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form id="download-form">
            <label for="url">Enter YouTube Video URL (Shorts, Regular, or Shortened):</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">Download</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('download-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value.trim();
            
            // Updated URL pattern to handle YouTube Shorts, regular videos, and shortened URLs
            const urlPattern = /^https:\/\/www\.youtube\.com\/(shorts\/.+|watch\?v=.+)$|^https:\/\/youtu\.be\/.+$/;
            console.log('Entered URL:', url);
            console.log('URL pattern match:', urlPattern.test(url));

            if (!urlPattern.test(url)) {
                document.getElementById('result').innerHTML = '<p>Invalid YouTube URL. Ensure it starts with "https://www.youtube.com/shorts/", "https://www.youtube.com/watch?v=", or "https://youtu.be/".</p>';
                return;
            }

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const result = await response.json();
                const resultDiv = document.getElementById('result');
                if (result.success) {
                    resultDiv.innerHTML = `
                        <p>Title: ${result.title}</p>
                        <p><a href="${result.download_url}" target="_blank">Download MP3</a></p>
                        <img src="${result.thumbnail}" alt="Thumbnail" class="thumbnail">
                    `;
                } else {
                    resultDiv.innerHTML = `<p>${result.message}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
